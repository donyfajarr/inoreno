<!DOCTYPE html>
{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'assets/' %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Create Issue - Greenfields Project Manager</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'assets/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="{% url 'index' %}" class="app-brand-link">
              <span class="app-brand-logo demo">
                <img src="{% static 'assets/img/favicon/logonew.png' %}" alt="App Logo" width="35">
              </span>
              <span class="app-brand-text demo menu-text fw-bolder ms-2">innoreno</span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">
              <a href="{% url 'index' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <!-- Layouts -->
            <li class="menu-item">
              <a href="{% url 'listproject' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-detail"></i>
                <div data-i18n="Layouts">Project List</div>
              </a>

              <li class="menu-item active">
                <a href="{% url 'newissue' %}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-collection"></i>
                  <div data-i18n="Basic">Issues</div>
                </a>
              </li>

              <li class="menu-item">
                <a href="{% url 'settings' %}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-cog"></i>
                  <div data-i18n="Basic">Settings</div>
                </a>
              </li>

              <li class="menu-item">
                <a href="{% url 'logout' %}" class="menu-link">
                  <i class="menu-icon tf-icons text-muted bx bx-power-off"></i>
                  <div class="text-muted" data-i18n="Basic">Logout</div>
                </a>
              </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">Create Issue</h4>

              <!-- Basic Layout & Basic with Icons -->
              <div class="row">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Create Issue</h5>
                    </div>
                    <div class="card-body">
                      <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Select Project</label>
                              <div class="col-sm-10">
                                <select name="id" class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                                    {% for i in getallproject %}
                                    <option value="{{i.id}}">{{i.subject}}</option>
                                    {% endfor %}
                                  </select>
                              </div>
                          </div>
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label" for="basic-default-name">Issue Name</label>
                            <div class="col-sm-10">
                            <input name="subject" type="text" value="{{update.subject}}" class="form-control" id="basic-default-name" placeholder="Issue Name" />
                            </div>
                        </div>
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label" for="basic-default-name">Parent Task</label>
                            <div class="col-sm-10">
                            <input name="parent" type="text" value="{{update.parent}}" class="form-control" id="basic-default-name" placeholder="Parent Task" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Status</label>
                              <div class="col-sm-10">
                                <select name="status" class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                                  {% for i in allstatus %}
                                  <option value="{{i.id}}">{{i.jenis}}</option>
                                  {% endfor %}
                                </select>
                              </div>
                        </div>
                       
                        
                    
                      <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Start Date</label>
                              <div class="col-sm-10">
                                <input name="start_date" class="form-control" type="date" id="html5-date-input" />
                              </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Due Date</label>
                              <div class="col-sm-10">
                                <input name="due_date" class="form-control" type="date"  id="html5-date-input" />
                              </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Priority</label>
                              <div class="col-sm-10">
                                <select name="priority" class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                                  {% for i in allpriority %}
                                  <option value="{{i.id}}">{{i.jenis}}</option>
                                  {% endfor %}
                                </select>
                              </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Assignee</label>
                              <div class="col-sm-10">
                                <input name="assignee" class="form-control" type="text"  id="html5-number-input" value="{{request.user}}" readonly/>
                              </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">PIC</label>
                              <div class="col-sm-10">
                                <input name="pic" class="form-control" type="text"  id="html5-number-input" />
                              </div>
                        </div>
                        
                        <div class="row justify-content-end">
                          <div class="col-sm-10">
                            <a href="{% url 'newissue' }"><button type="submit" class="btn btn-primary">Send</button></a>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
               
                   
            <!-- / Content -->

            <!-- Footer -->
            
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
